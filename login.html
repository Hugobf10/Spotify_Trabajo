<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Spotify</title>
    <link rel="icon" type="image/png" href="img/Spotify_logo_without_text.svg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Ocupa toda la pantalla */
            padding: 20px; 
        }

        .login-container {
            background-color: #2B2B2B; /* Fondo del cuadro*/
            border-radius: 10px; 
            padding: 40px;
            width: 100%;
            max-width: 450px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transición */
        }

        .login-container:hover {
            transform: scale(1.02); /* Aumenta un 2% el tamaño */
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #727272;
            border-radius: 4px;
            background-color: #121212;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1DB954;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #1DB954;
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-login:hover {
            background-color: #1ed760;
            transform: scale(1.02);
        }

        .separador {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .separador::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #727272;
        }

        .separador span {
            background-color: #2B2B2B;
            padding: 0 15px;
            color: #727272;
            font-size: 14px;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background-color: transparent;
            color: white;
            border: 1px solid #727272;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: border-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .btn-google:hover {
            border-color: white;
            transform: scale(1.02);
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            display: block;
            color: #b3b3b3;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #1DB954;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/spotify_Logo.png" alt="Spotify Logo">
        </div>
        
        <h1>Iniciar sesión en Spotify</h1>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email">Correo electrónico o nombre de usuario</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>
        
        <div class="separador">
            <span>o</span>
        </div>
        
        <a href="#" class="btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continuar con Google
        </a>
        
        <div class="links">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="#">¿No tienes cuenta? Regístrate en Spotify</a>
        </div>
    </div>
</body>
</html>
