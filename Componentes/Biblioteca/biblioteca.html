<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie de página</title>
    <link rel="stylesheet" href="css/biblioteca.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <footer class="fixed-bottom text-white py-2 d-none d-md-block">
        <div class="container-fluid">
            <!-- Flexbox para alinear el botón y el texto en la misma fila -->
            <div class="d-flex align-items-center justify-content-between text-container">

                <!-- Texto -->
                <div class="text-start ms-3">
                    <p class="frase1 mb-1">Muestra de Spotify</p>
                    <p class="frase2 mb-0">Regístrate para disfrutar de canciones y podcasts sin límites, con anuncios
                        ocasionales. No hace falta tarjeta de crédito</p>
                </div>

                <!-- Botón -->
                <div class="boton">
                    <button class="btn btn-light btn-oval">Registrarte gratis</button>
                </div>
            </div>
        </div>
    </footer>



</body>

</html>
