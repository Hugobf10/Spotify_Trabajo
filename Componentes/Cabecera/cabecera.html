<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabecera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/cabecera.css">
 
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <div class="container-fluid cabecera">
        <div class="row align-items-center">

            <!-- Logo -->
            <div class="col-auto">
                <!-- Logo escritorio -->
                <img src="img/spotify_Logo.png" alt="Logo" class="d-none d-md-block imgLogo" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Spotify">
                <!-- Logo móvil -->
                <img src="img/Spotify_Logo_entero.png" alt="Logo con nombre" class="d-block d-md-none imgLogoEntero">
            </div>

            <!-- Casa + buscador -->
            <div class="col d-flex align-items-center d-none d-md-block">
                <div class="circulo-buscador ">
                    <!-- Círculo con la casa -->
                    <div class="rounded-circle circulo me-3 d-flex justify-content-center align-items-center" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Inicio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 
                                8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 
                                0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 
                                0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 
                                1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                        </svg>
                    </div>

                    <!-- Buscador -->
                    <div class="buscador">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="¿Qué quieres reproducir?">
                        </div>
                    </div>
                </div>  
            </div>

            <div>
                
            </div>
        </div>
    </div>

</body>
</html>
