<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cabecera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/cabecera.css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <div class="container-fluid cabecera">
        <div class="row align-items-center w-100">

            <!-- Logo -->
            <div class="col-auto">
                <img src="img/spotify_Logo.png" alt="Logo" class="d-none d-lg-block imgLogo" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Spotify" />
                <img src="img/Spotify_Logo_entero.png" alt="Logo con nombre" class="d-block d-lg-none imgLogoEntero" />
            </div>

            <!-- Buscador + elementos derechos -->
            <div class="col d-flex align-items-center d-none d-lg-flex">
                <div class="circulo-buscador">

                    <!-- Bloque izquierdo: casa + buscador -->
                    <div class="bloque-buscador">
                        <div class="rounded-circle circulo d-flex justify-content-center align-items-center"
                            data-bs-toggle="tooltip" data-bs-placement="bottom" title="Inicio">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                class="bi bi-house" viewBox="0 0 16 16">
                                <path
                                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                            </svg>
                        </div>
                        <div class="buscador">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control" placeholder="¿Qué quieres reproducir?" />
                            </div>
                        </div>
                    </div>

                    <!-- Bloque derecho: palabras, línea, flecha, registrarte, botón -->
                    <div class="bloque-derecha">
                        <div class="palabras">
                            <span>Premium</span>
                            <span>Asistencia</span>
                            <span>Descargar</span>
                        </div>
                        <div class="linea"></div>
                        <div class="flecha">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z" />
                            </svg>
                            <span class="flecha-palabra">Instalar app</span>
                        </div>
                        <div class="registrarte">
                            <span>Registrarte</span>
                        </div>
                        <div class="boton-cabecera">
                            <button class="btn btn-light btn-oval">Iniciar sesión</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Botón + menú móvil -->
            <div class="col-auto d-flex d-lg-none boton-movil">
                <button class="btn btn-light btn-oval">Abrir la aplicación</button>
                <div class="menu" aria-label="Menú de navegación" role="button" tabindex="0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-list"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z" />
                    </svg>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
