<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cabecera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/cabecera.css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <div class="container-fluid cabecera">
        <div class="row align-items-center w-100">

            <!-- Logo -->
            <div class="col-auto">
                <!-- Logo escritorio -->
                <img src="img/spotify_Logo.png" alt="Logo" class="d-none d-md-block imgLogo" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Spotify" />
                <!-- Logo móvil -->
                <img src="img/Spotify_Logo_entero.png" alt="Logo con nombre" class="d-block d-md-none imgLogoEntero" />
            </div>

            <!-- Casa + buscador + palabras (solo en escritorio) -->
            <div class="col d-flex align-items-center d-none d-md-flex">
                <div class="circulo-buscador d-flex align-items-center">

                    <!-- Círculo con la casa -->
                    <div class="rounded-circle circulo me-1 d-flex justify-content-center align-items-center"
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Inicio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#aaa"
                            class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path
                                d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                        </svg>
                    </div>

                    <!-- Buscador -->
                    <div class="buscador ms-1">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="¿Qué quieres reproducir?" />
                        </div>
                    </div>

                    <!-- Palabras -->
                    <div class="palabras">
                        <span>Premium</span>
                        <span>Asistencia</span>
                        <span>Descargar</span>
                    </div>

                    <!-- Línea vertical -->
                    <div class="linea"></div>

                    <!-- Icono flecha e instalar -->
                    <div class="flecha">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z" />
                        </svg>
                        <span class="flecha-palabra">Instalar app</span>
                    </div>

                    <div class="registrarte">
                        <span>Registrarte</span>
                    </div>

                    <div class="boton ms-3">
                        <button class="btn btn-light btn-oval">Iniciar sesión</button>
                    </div>

                </div>
            </div>

            <!-- Botón + menú móvil -->
            <div class="col-auto d-flex d-md-none boton-movil">
                <button class="btn btn-light btn-oval">Abrir la aplicación</button>
                <div class="menu" aria-label="Menú de navegación" role="button" tabindex="0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z" />
                    </svg>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
